<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>NYT Archive Browser</title>
  <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
  <a href="http://developer.nytimes.com/"><img src="assets/poweredby_nytimes_200a.png"></a>
  <h1>NYT's archived articles by month</h1>
  <form class="datepicker" action="/" method="POST">
    <input class="datepicker__month" name="date" type="month" min="1851-09">
    <input type="submit" value="GO!">
  </form>
  <div class="teasers">
  </div>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
